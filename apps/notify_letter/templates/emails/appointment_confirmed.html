<!DOCTYPE html>
<html>

<body style="font-family: 'Helvetica', sans-serif; background-color: #f3f4f6; padding: 40px;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 8px solid #2d3748; padding: 40px; box-shadow: 20px 20px 0px rgba(0,0,0,0.1);">

        <h1
            style="font-size: 48px; font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -2px; color: #2d3748; margin: 0 0 20px 0; border-bottom: 4px solid #2d3748;">
            {{ status }}
        </h1>

        <p
            style="font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #2d3748; opacity: 0.5; margin-bottom: 40px;">
            OFFICE HOUR APPOINTMENT
        </p>

        <div style="background-color: #f9fafb; padding: 20px; border-left: 4px solid #2d3748; margin-bottom: 40px;">
            <p style="margin: 5px 0;"><strong>DATE:</strong> {{ date }}</p>
            <p style="margin: 5px 0;"><strong>TIME:</strong> {{ time_slot }}</p>
            <p style="margin: 5px 0;"><strong>STUDENT:</strong> {{ student_id }}</p>
            <p style="margin: 5px 0;"><strong>REASON:</strong> {{ reason }}</p>
        </div>

        <div
            style="font-size: 10px; font-weight: 800; font-style: italic; text-transform: uppercase; letter-spacing: 1px; color: #ef4444; margin-bottom: 20px;">
            NOTICE: PLEASE ARRIVE 10 MINUTES EARLY.
        </div>

        <div style="text-align: right; border-top: 1px solid #e5e7eb; padding-top: 10px; margin-top: 40px;">
            <p style="margin: 2px 0 0 0; font-size: 9px; font-weight: 500; color: #cbd5e0;">
                Â© 2026 Booking System
            </p>
        </div>

    </div>
</body>

</html>
